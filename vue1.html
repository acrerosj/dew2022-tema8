<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="vue1.js" defer></script>
</head>
<body>
  <h1>Pruebas con Vue.js</h1>
  <div id="app">
    <h2>{{ message }}</h2>
    <h3>{{ saludo }}</h3>
    <p>Vue dice {{ saludo }}</p>
    <input type="text" v-model="saludo"><br>
    <input type="text" v-model.lazy="saludo"><br>
    <p>Modulo elegido: {{ modulo }}</p>
    <select name="" id="" v-model="modulo">
      <option value="DOR">Dise√±o Interfaces</option>
      <option value="DEW">Lado cliente</option>
      <option value="DSW">Lado servidor</option>
      <option value="DPL">Despliegue</option>
    </select>
  </div>
</body>
</html>
